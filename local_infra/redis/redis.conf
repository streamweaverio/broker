# Minimal configuration for local testing
port 6379
bind 0.0.0.0

# Cluster
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000

# Basic persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Memory
# maxmemory 256mb
# maxmemory-policy allkeys-lru